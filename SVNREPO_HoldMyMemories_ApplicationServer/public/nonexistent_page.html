<script type="text/javascript">
    var comboopenflag;
  function init() {
  var combo = document.getElementById('radius').value = "";
  comboopenflag = "off";
}
function showOptions() {
  if (comboopenflag != "on") {
    document.getElementById('combodiv').style.display = "block";
    comboopenflag = "on";
  } else if (comboopenflag = "on") {
    document.getElementById('combodiv').style.display = "none";
    comboopenflag = "off";
  }
}
function setOption(selection) {
  var combo = document.getElementById('radius').value = selection;
  document.getElementById('combodiv').style.display = "none";
  comboopenflag = "off";
}
function handleLostFocus(){
    comboopenflag = "off";
	showOptions();
}
</script>
